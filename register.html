
<!DOCTYPE html>
<html>
    <head> 
        <title> Registration Form</title>
        <link rel="stylesheet" type="text/css" href="regis.css">
    </head>
    <body>
        <h2>Register Page</h2><br>
        <div class="register">
            
            <form action="register.php" id="register" method="POST" >
                <label><b>FullName
                </b>
                </label>
                <input type="text" name="username" id="username" placeholder="FullName" required>
                <br><br>
                <label><b>Email
                </b>
                </label>
                <input type="text" name="email" id="email" placeholder="Enter your Email" required>
                <br><br>
                <label><b>Password
                </b>
                </label>
                <input type="password" name="Pass" id="Pass" placeholder="Set Password" required>
                <br><br>
                
                <label><b>Select User Type
                </b>
                </label>
                <select id="usertype" name="usertype">
                    <option value=""></option>
                    <option value="admin">admin</option>
                    <option value="user">user</option>
                </select>
                <br><br>
                <label><b>Select your Gender:
                </b>
                </label>
                <input type="radio" name="gender" id="male" value="male" required>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female" required>
                <label for="female">Female</label>
                <br><br>
                <label><b>PhoneNumber
                </b>
                </label>
                <input type="tel" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                <br><br>

                <label><b>State
                </b>
                </label>
                <input type="text" name="stat" id="stat" placeholder="Enter your State" required>
                <br><br>
                <label><b>District
                </b>
                </label>
                <input type="text" name="dist" id="dist" placeholder="Enter your District" required>
                <br><br>
                <label><b>City
                </b>
                </label>
                <input type="text" name="city" id="city" placeholder="Enter your City" required>
                <br><br>

                <input type="submit" value="Register">
                <br><br>
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </form>
        </div>

    </body>
</html>
